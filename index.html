<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Планеты солнечной системы</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div class="main" id="main">
      <button class="planet mercury">
        <h1>Меркурий</h1>
        <p >
          Мерку́рий — наименьшая планета Солнечной системы и самая близкая к Солнцу. 
          Названа в честь древнеримского бога торговли — быстрого Меркурия, поскольку она движется по небу 
          быстрее других планет. Её период обращения вокруг Солнца составляет всего 87,97 земных суток — 
          самый короткий среди всех планет Солнечной системы.
        </p>
      </button>

      <button class="planet venus">
        <h1>Венера</h1>
        <p>
          Вене́ра — вторая по удалённости от Солнца и шестая по размеру планета Солнечной системы, 
          наряду с Меркурием, Землёй и Марсом принадлежащая к семейству планет земной группы.
          Названа в честь древнеримской богини любви Венеры. По ряду характеристик — например, 
          по массе и размерам — Венера считается «сестрой» Земли. Венерианский год составляет
          224,7 земных суток. Она имеет самый длинный период вращения вокруг своей оси (около 243 
          земных суток, в среднем 243,0212 ± 0,00006 сут) среди всех планет Солнечной системы
          и вращается в направлении, противоположном направлению вращения большинства планет.
        </p>
      </button>

      <button class="planet earth active">
        <h1>Земля</h1>
        <p>
          Земля́ — третья по удалённости от Солнца планета Солнечной системы. Самая плотная,
          пятая по диаметру и массе среди всех планет Солнечной системы и крупнейшая среди 
          планет земной группы, в которую входят также Меркурий, Венера и Марс. Единственное 
          известное человеку в настоящее время тело во Вселенной, населённое живыми организмами.
        </p>
      </button>

      <button class="planet mars">
        <h1>Марс</h1>
        <p>
          Марс — четвёртая по удалённости от Солнца и седьмая по размеру планета Солнечной системы; 
          масса планеты составляет 10,7 % массы Земли.Перейти к разделу «#Основные сведения» Названа 
          в честь Марса — древнеримского бога войны, соответствующего древнегреческому Аресу.Перейти 
          к разделу «#В античной мифологии» Также Марс называют «красной планетой» из-за красноватого 
          оттенка поверхности, придаваемого ей минералом маггемитом — γ-оксидом железа(III).
        </p>
      </button>

      <button class="planet jupiter">
        <h1>Юпитер</h1>
        <p>
          Юпи́тер — крупнейшая планета Солнечной системы, пятая по удалённости от Солнца. Наряду с 
          Сатурном, Юпитер классифицируется как газовый гигант.Перейти к разделу «#Юпитер среди планет
          Солнечной системы».
          Планета была известна людям с глубокой древности, что нашло своё отражение в мифологии и 
          религиозных верованиях различных культур: месопотамской, вавилонской, греческой и других. 
          Современное название Юпитера происходит от имени древнеримского верховного бога-громовержца.
        </p>
      </button>

      <button class="planet saturn">
        <h1>Сатурн</h1>
        <p>
          Сату́рн — шестая планета по удалённости от Солнца и вторая по размерам планета в 
          Солнечной системе после Юпитера. Сатурн классифицируется как газовая планета-гигант.
          Сатурн назван в честь римского бога земледелия.Перейти к разделу «#Сатурн в культуре» 
          Символ Сатурна — ♄.
        </p>
      </button>

      <button class="planet uranus">
        <h1>Уран</h1>
        <p>
          Ура́н — планета Солнечной системы, седьмая по удалённости от Солнца, третья по диаметру 
          и четвёртая по массе. Была открыта в 1781 году английским астрономом Уильямом Гершелем 
          и названа в честь греческого бога неба Урана.

        </p>
      </button>

      <button class="planet neptune">
        <h1>Нептун</h1>
        <p>
          Непту́н — восьмая и самая дальняя от Солнца планета Солнечной системы. Его масса 
          превышает массу Земли в 17,2 раза и является третьей среди планет Солнечной системы, 
          а по экваториальному диаметру Нептун занимает четвёртое место, превосходя Землю в 3,9 
          раза. Планета названа в честь Нептуна — римского бога морей.
        </p>
      </button>
    </div>

    <script>
        // Add active class to the current button (highlight it)
        var header = document.getElementById("main");
        var btns = header.getElementsByClassName("planet");
        for (var i = 0; i < btns.length; i++) {
          btns[i].addEventListener("click", function() {
            var current = document.getElementsByClassName("active");
            current[0].className = current[0].className.replace(" active", "");
            this.className += " active";
          });
        }
        </script>
  </body>
</html>
